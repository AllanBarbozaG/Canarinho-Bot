    <main>
        <form>
            <h4>Viva essa experiência e vá além em seus streams</h4>
            <h1>INSCREVA-SE</h1>

    <!--Dados pessoais-->
                <div class="containerForm">
                    <div class="campoForm">
                        <label>Nome</label>
                        <input id="nome" type="text" name="nome" required>
                    </div>
                    <div class="campoForm">
                        <label>Sobrenome</label>
                        <input id="sobrenome" type="text" name="sobrenome" required>
                    </div>
                    <div class="campoForm">
                        <label>RG</label>
                        <input id="rg" type="text" name="rg" maxlength="13" required>
                    </div>
                </div>

    <!--Dados de login-->
                <div class="containerForm">
                    <div class="campoForm">
                        <label>E-mail</label>
                        <input id="email" type="email" name="email" required>
                    </div>
                    <div class="campoForm">
                        <label>Senha de cadastro</label>
                        <input id="senha" type="password" name="senha"></span>
                    </div>
                    <div class="campoForm">
                        <label>Confirmação de senha</label>
                        <input id="confirmSenha" type="password" name="confirmSenha" required>
                    </div>
                </div>

    <!--Dados de endereço-->
                <div class="containerForm">
                    <div class="campoForm cep">
                        <label>Informe o CEP:</label>
                        <input id="cep" type="text" name="cep" maxlength="8" pattern="[0-9]{8}" required>
                    </div>
                    <div class="campoForm cep">
                        <button type="button" class="btn btn-outline-warning .col-6 .mx-auto" name="btnPesquisarCep" id="pesquisar-cep" >Pesquisar Cep</button>
                        <div id="return"></div>
                    </div>
                </div>
                <div class="containerForm">
                    <div class="campoForm">
                        <label>Rua</label>
                        <input id="rua" type="text" name="rua" required>
                    </div>
                    <div class="campoForm">
                        <label>Número</label>
                        <input id="numero" type="text" name="numero" required>
                    </div>
                    <div class="campoForm">
                        <label>Complemento</label>
                        <input id="complemento" type="text" name="complemento" required>
                    </div>
                </div>

                <div class="containerForm">
                    <div class="campoForm">
                        <label>Bairro</label>
                        <input id="bairro" type="text" name="bairro" required>
                    </div>
                    <div class="campoForm">
                        <label>Cidade</label>
                        <input id="cidade" type="text" name="cidade" required>
                    </div>
                    <div class="campoForm">
                        <label>Estado</label>
                        <input id="estado" type="text" name="nome" required>
                    </div>
                </div>

        <!--Sobre os tipos de planos-->
                <div class="containerForm">
                    <div class="imagem">
                        <img id="gamer" src="../img/gamer.png" alt="gamer">
                    </div>
                    <div id="planosContainer">
                        <div class="containerForm">
                            <div class="campoForm top">
                                <p>Qual plano de interesse:</p>
                                <p>
                                    <input id="pro" type="radio" name="planos" value="plano pro">
                                    <label for="pro">Plano Pro</label>
                                </p>
                                <p>
                                    <input id="basic" type="radio" name="planos" value="plano basic">
                                    <label for="basic">Plano Basic</label>
                                </p>
                                <p>
                                    <input id="kids" type="radio" name="planos" value="plano kids">
                                    <label for="kids">Plano Kids</label>
                                </p>
                            </div>
                            <div class="campoForm top">
                                <p>Qual o tipo de assinatura:</p>
                                <p>
                                    <input id="mensal" type="radio" name="assinatura" value="plano mensal">
                                    <label for="mensal">Plano Mensal</label>
                                </p>
                                <p>
                                    <input id="anual" type="radio" name="assinatura" value="plano anual">
                                    <label for="anual">Plano Anual</label>
                                </p>
                            </div>
                        </div>
                        <div class="containerForm">
                            <div class="campoForm">
                                <button type="submit" id="btn-enviar" class="btn btn-outline-warning .col-6 .mx-auto">Enviar</button>
                            </div>
                            <div class="campoForm">
                                <button type="reset" class="btn btn-outline-warning .col-6 .mx-auto">Limpar</button>
                            </div>
                        </div>
                    </div>
                </div>

        </form>
    </main>

    <footer class="bg-dark text-light p-1 col-xs fixed">
