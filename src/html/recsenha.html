<body>

  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed m-0">
      <div class="container-fluid">
        <img id="logoCanarinho" src="/Canarinho-Bot/src/img/CanarinhoBotSized.png" width="225" class="d-inline-block align-text-top .ms-n1 cor-texto">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active cor-texto" id="current-page" aria-current="page" href="/Canarinho-Bot/index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link cor-texto" href="/Canarinho-Bot/src/html/form.html">Inscreva-se</a>
            </li>
            <li class="nav-item">
              <a class="nav-link cor-texto" href="/Canarinho-Bot/src/html/planos.html">Quem Somos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link cor-texto" href="/Canarinho-Bot/src/html/contato.html">Contato</a>
            </li>
            <li class="nav-item">

          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main>    
    <div id="form-div">
      <form id="recsenha-form">
        <h5>Recuperar Senha</h5>
        <div class="form-group column campoForm">
          <label for="inputEmail3"  class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email" id="email-input" class="form-control" id="inputEmail3" placeholder="Email" required>
            <p id="require-p" style="display: none"> </p>
          </div>
        </div>
        
        <div class="form-group row">
          <div class="col-sm-10 btn-div">
            <button type="submit" id="submit-btn" class="btn btn-outline-warning .col-6 .mx-auto">Enviar</button>
          </div>
        </div>
      </form>
    </div>
  </main>
  
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
