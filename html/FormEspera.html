<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canarinho Bot</title>
</head>
<body>
    <form>
        <h3>Inscreva-se em nossa lista de espera:</h3>
            <div class="campo">
                <label>Nome Completo</label><br>
                <input id="nome" type="text" name="nome" required><br>
            </div>
            
            <div>
                <label>Ano de Nascimento</label><br>
                <input id="data" type="date" name="data de nascimento" required><br>
            </div>
            
            <div>
                <label>RG</label><br>
                <input id="rg" type="text" name="RG">
            </div><br>
            
            <div>
                <label>Qual plano de interesse:</label>
                <input id="Pro" type="radio">
                <input id="Basic" type="radio">
                <input id="Kids" type="radio">
            </div>
            
            <div>
                <button type="submit"> Enviar </button>
            </div>
    </form>
</body>
</html>
